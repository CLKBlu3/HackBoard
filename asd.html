
<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="paint">
    <canvas id="myCanvas" width="800" height="800"></canvas>
</div>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
set_size();
jQuery(document).ready(function($){
  var paint = $('#paint')
  var click = false;
  var inix;
  var iniy;
  $('canvas').on('mousedown',function(e){
    click = true;
    inix = e.pageX;
    iniy = e.pageY;
  });
  $('canvas').on('mousemove', function(e){
    if(click){
      Draw(inix,iniy,e.pageX,e.pageY);
      inix = e.pageX;
      iniy = e.pageY;
    }
  });
  $('canvas').on('mouseup', function(){
    click = false;
  });
});
function set_size(){
  var painting = document.getElementById('paint');
  var paint_style = getComputedStyle(painting);
  c.width = parseInt(paint_style.getPropertyValue('width'));
  c.height = parseInt(paint_style.getPropertyValue('height'));
}
function Draw(xi, yi, xf, yf) {
      ctx.beginPath();
      ctx.lineWidth = 10;
      ctx.lineJoin = "round";
      ctx.moveTo(xi, yi);
      ctx.lineTo(xf, yf);
      ctx.closePath();
      ctx.stroke();
}

</script>
</body>
</html>
