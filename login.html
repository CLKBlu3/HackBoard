
<link rel="stylesheet" type="text/css" href="/css/login.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Create a channel</h3>
                    <form>
                        <div class="form-group">
                            <input id="idcreate" type="text" class="form-control" placeholder="ID" value="" />
                        </div>
                        <div class="form-group">
                            <input id="loginc" class="btn btn-primary" value="Create" />
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Join a channel</h3>
                    <form>
                        <div class="form-group">
                            <input id="idjoin" type="text" class="form-control" placeholder="Channel ID" value="" />
                        </div>
                        <div class="form-group">
                            <input id="loginb" class="btn btn-primary" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </body>
      <script>
        jQuery(document).ready(function($){
          $('#loginb').on('click', function(){
            window.location.href = "/login";
          });
          $('#loginc').on('click', function(){
            console.log("hola");
            window.location.href = "/create/?id="+$('#idcreate').val();
          });
      });
      </script>
